<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">

  <script defer src="./main.js"></script>

  <title>Frontend Mentor | activity tracking dashboard</title>

</head>

<body>

  <main class="activity-card--wrapper grid">
    <div class="activity-card activity-card--report">
      <div class="activity-card__profile">
        <img src="./images/image-jeremy.png" alt="">
        <div class="activity-card--content">
          <p>Report for</p>
          <h1 class="card-title fs-heading-m">Jeremy Robson</h1>
        </div>
      </div>
      <div class="activity-card__btn--wrapper flex">
        <button class="activity-card__btn activity-card__btn--daily" data-option="daily">Daily</button>
        <button class="activity-card__btn activity-card__btn--weekly active" data-option="weekly">Weekly</button>
        <button class="activity-card__btn activity-card__btn--monthly" data-option="monthly">Monthly</button>
      </div>
    </div>
  </main>


  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/rule-kells">Kellen Ruyle</a>.
  </footer>
</body>

</html>
